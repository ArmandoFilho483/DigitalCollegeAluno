<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container mt-3">

        <section>
            
            <h1>Carrinho de Compras</h1>
            <table class="table">
                <thead class="table table-dark">
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Blusa</td>
                        <td id="preco">R$ 25.99</td>
                        <td><button id="btnDiminui">-</button><input id="quantidade" type="text" value="1"><button id="btnSoma" >+</button></td>
                        <td id="atualizaTotal"></td>
                    </tr>
                </tbody>
                <tfoot>

                </tfoot>
            </table>

        </section>,
        <section class="row">
            <h2>Pagamento</h2>
            <hr>
            <!-- <article class="col" -->
            <article class="col">
                <form>
                    <label>Número</label>
                    <input id="input-numero" type="text"  class="form-control mb-3" placeholder="0000 0000 0000 0000" maxlength="16" required>
                    <label>Titular</label>
                    <input type="text"  class="form-control mb-3" placeholder="John Doe" required>
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Mes</label>
                            <select id="selectMes" class="form-select">
                            </select>
                        </div>
                        <div class="col">
                            <label>Ano</label>
                            <select id="selecaoDeAnos" class="form-select" required>
                            </select>
                        </div>
                        <div class="col">
                            <label>CVV</label>
                            <input id="numeroCvv" class="form-control mb-3" type="number" placeholder="0000" maxlength="4" required>
                        </div>
                    </div>
                    <label>CPF</label>
                    <input id="inputCpf" type="text"  class="form-control mb-3" placeholder="000.000.000-00" maxlength="14" required>
                    <button class="btn btn-success w-100">Pagar</button>
                </form>
            </article>
            <!-- <article class="col" -->
            <article class="col">
                <!-- aqui Codigo do cartão-->
                <div id="frente" class="card card-body bg-dark text-white">
                    <!-- frente -->
                    <div class="">
                        <img src="" alt="">
                    </div>
                    <div class="">

                    </div>
                    <div class="">

                    </div>
                    <div class="">
                        
                    </div>
                </div>
                <div id="verso" class="card card-body bg-dark h-75 text-white">
                    <!-- verso -->
                </div>
            </article>
        </section>

    </main>
    
    <script src="app.js"></script>
    <script src="validacao.js"></script>
	<script scr="animacao.js"></script>
</body>
</html>
