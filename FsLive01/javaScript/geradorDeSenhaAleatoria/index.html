<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="gerar_aleatorio">
        <h1 class="tituloGeral">Gerador de senhas aleatórias.</h1>
        <div class="col">
            <div class="entrada_dados">
                <div id="input">
                    <label id="entrada" for="digitos" >Números de caracteres</label><br>
                    <input id="digitos" type="number" placeholder="Digite aqui">
                </div>
                <p class="explicacaoDoLabel">*Digite acima o número de caracteres da sua senha aleatória.</p>
            </div>
        </div>
        <button id="gerar_senha">GERAR SENHA</button>

        <hr id="hr2">

        <div id="resultado_senha">

        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
