<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c = 0;
        let a = parseInt(prompt("Digite um número: "));
        let b = parseInt(prompt("Digite um segundo número: "));
        var operador = prompt("Digite a operação desejada, (+, -, *, /).");

        if (operador == "+") {
            c = a + b 
            alert("O resultado da soma é: " + c);
        } else if (operador == "-") {
            c = a - b
            alert("O resultado da subtração é: " + c);
        } else if (operador == "*") {
            c = a * b
            alert("O resultado da multiplicação é: " + c);
        } else if (operador == "/") {
            c = a / b
            alert("O resultado da divisão é: " + c);
        } else {
            alert("Você não colocou todas as informações corretamente. Verifique o você digitou e se está igual ao solicitado.");
        }
    </script>
</body>
</html>
