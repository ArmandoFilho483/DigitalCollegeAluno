<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="">
</head>
<body>
    <h1>Calculadora</h1>
    <p>Digite aqui o número da tabuada que você quer:</p>
    <form>
    <table>
        <tbody>
            <th>
                <tr>
                   <td>número</td>
                   <td>operador</td>
                </tr>
            </th>
            <tr>
                <td><input type="text" id="n1"></td>
                <td><input type="text" id="operador"></td>
            </tr>
        </tbody>
    </table>
        <button onclick="executarScript()">Criar</button><hr>
        <script>
            function executarScript() {
                var n1 = parseInt(document.getElementById('n1').value);
                var op = document.getElementById('operador').value;
                var res;
                    if (op == "+") {
                    res = i + n1;
                    for (let i = 1; i <= 10; i++) {
                        document.write(i + op + n1 + res)
                    }
                    } else if (op == "-") {
                    res = i - n1;
                    for (let i = 1; i <= 10; i++) {
                        document.write(i + op + n1 + res)
                    }
                    } else if (op == "*") {
                    res = i * n1;
                    for (let i = 1; i <= 10; i++) {
                        document.write(i + op + n1 + res)
                    }
                    } else if (op == "/") {
                    res = i / n1;
                    for (let i = 1; i <= 10; i++) {
                        document.write(i + op + n1 + res)
                    }
                    } else {
                    alert("Você não digitou algo corretamente.");
                    }
            }
        </script>
    </form>
</body>
</html>
