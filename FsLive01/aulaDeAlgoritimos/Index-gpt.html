<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="">
</head>
<body>
    <h1>Calculadora</h1>
    <p>Digite aqui o número da tabuada que você quer:</p>
    <form>
        <table>
            <tbody>
                <th>
                    <tr>
                        <td>número</td>
                        <td>operador</td>
                    </tr>
                </th>
                <tr>
                    <td><input type="text" id="n1"></td>
                    <td><input type="text" id="operador"></td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="executarScript()">Criar</button><hr>
    </form>
    <div id="resultado"></div>
    <script>
        function executarScript() {
            var n1 = parseInt(document.getElementById('n1').value);
            var op = document.getElementById('operador').value;
            var res;
            var resultadoHTML = '';

            for (let i = 1; i <= 10; i++) {
                switch (op) {
                    case "+":
                        res = n1 + i;
                        break;
                    case "-":
                        res = n1 - i;
                        break;
                    case "*":
                        res = n1 * i;
                        break;
                    case "/":
                        res = n1 / i;
                        break;
                    default:
                        // Pode-se adicionar mais casos ou uma mensagem de erro.
                }
                resultadoHTML += n1 + ' ' + op + ' ' + i + ' = ' + res + '<br>';
            }

            document.getElementById('resultado').innerHTML = resultadoHTML;
        }
    </script>
</body>
</html>
